<div style="text-align: right;">
    <nav>
        <a routerLink="/login"><button class="login" style="padding: 15px;background-color: white;color: teal;margin: 15px;width: 100px;border-style: solid;border-color: teal;">
            
            <b>Login</b>
        </button></a>
      &nbsp;
        <!-- <a routerLink="/register">Register</a> -->
      </nav>
</div>

<div class="register" style="background-color:white;padding: 20px;text-align: center;height: 250px;width:auto;overflow: hidden;">
    <h2 style="color: grey;font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 25px;">Register</h2>


    <form (submit)="registerUser($event)">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="name" placeholder="Name">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

    <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" 
          autocomplete="off"
          id="password"
          placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" 
          autocomplete="off"
          id="cpassword"
          placeholder="Confirm Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <a routerlink="/home">
            <button class="button is-success">
              Register
            </button>
          </a>
          
        </p>
      </div>
     

    </form>
 
</div>
